version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: storedb
      POSTGRES_USER: storeuser
      POSTGRES_PASSWORD: storepass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  api:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db_data:
